<main class="container mt-3">
  <h3>Quản lý đơn hàng</h3>
  <hr />

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="orderTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="orders-tab"
        data-bs-toggle="tab"
        data-bs-target="#orders"
        type="button"
        role="tab"
        aria-controls="orders"
        aria-selected="true"
      >
        Danh sách đơn hàng
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="order-details-tab"
        data-bs-toggle="tab"
        data-bs-target="#order-details"
        type="button"
        role="tab"
        aria-controls="order-details"
        aria-selected="false"
      >
        Chi tiết đơn hàng
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="orderTabContent">
    <!-- Tab: Danh sách đơn hàng -->
    <div
      class="tab-pane fade show active"
      id="orders"
      role="tabpanel"
      aria-labelledby="orders-tab"
    >
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên khách hàng</th>
              <th>Địa chỉ</th>
              <th>Ngày đặt</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="order : ${orders}">
              <tr>
                <td th:text="${order.id}"></td>
                <td th:text="${order.account.fullname}"></td>
                <td th:text="${order.address}"></td>
                <td
                  th:text="${#dates.format(order.createDate, 'dd/MM/yyyy')}"
                ></td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tab: Chi tiết đơn hàng -->
    <div
      class="tab-pane fade"
      id="order-details"
      role="tabpanel"
      aria-labelledby="order-details-tab"
    >
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên Khách Hàng</th>
              <th>Địa Chỉ</th>
              <th>Ngày Tạo</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu chi tiết đơn hàng sẽ được thêm vào đây -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
