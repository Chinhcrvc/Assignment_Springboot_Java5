<main class="container d-flex justify-content-center mt-5 mb-5">
  <form action="/account/change-password" method="post">
    <div class="card" style="width: 600px">
      <div class="card-body border bg-success-subtle">
        <h5 class="card-title text-dark fw-bolder fs-4 text-center">
          Change Password
        </h5>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="p-2">
            <label for="username" class="form-label">Username?</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="username"
              id="username"
              placeholder="Vui lòng nhập username"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="p-2">
            <label for="currentPassword" class="form-label"
              >Password Hiện Tại?</label
            >
            <input
              type="password"
              class="form-control form-control-sm"
              name="currentPassword"
              id="currentPassword"
              placeholder="Vui lòng nhập password hiện tại"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="p-2">
            <label for="newPassword" class="form-label">Password Mới?</label>
            <input
              type="password"
              class="form-control form-control-sm"
              name="newPassword"
              id="newPassword"
              placeholder="Vui lòng nhập password mới"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="p-2">
            <label for="confirmPassword" class="form-label"
              >Xác Nhận Lại Password?</label
            >
            <input
              type="password"
              class="form-control form-control-sm"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Vui lòng xác nhận lại password"
            />
          </div>
        </div>
        <div class="ms-3 mb-2">
          <button
            type="button"
            class="btn btn-sm btn-danger"
            onclick="window.location.href='/home'"
          >
            <i class="fa fa-times me-2"></i>Hủy bỏ
          </button>
          <button type="submit" class="btn btn-sm btn-primary">
            <i class="fas fa-unlock-alt me-2"></i>Đồng ý
          </button>
        </div>
      </div>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  window.onload = function () {
    let success = "[[${success}]]";
    let error = "[[${error}]]";

    if (success && success !== "null") {
      Swal.fire({
        icon: "success",
        title: "Thành công!",
        text: success,
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        showCloseButton: true,
      });
    }

    if (error && error !== "null") {
      Swal.fire({
        icon: "error",
        title: "Lỗi!",
        text: error,
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        showCloseButton: true,
      });
    }
  };
</script>
