<main class="container d-flex justify-content-center mt-5 mb-5">
  <form action="/account/forgot-password" method="post">
    <div class="card" style="width: 500px">
      <div class="card-body bg-success-subtle">
        <h5 class="card-title text-dark fw-bolder fs-4 text-center">
          Forgot Password
        </h5>
      </div>
      <div class="p-3">
        <label for="username" class="form-label">Username?</label>
        <input
          type="text"
          class="form-control form-control-sm"
          name="username"
          id="username"
          placeholder="Vui lòng nhập username"
        />
      </div>
      <div class="p-3">
        <label for="email" class="form-label">Email Address?</label>
        <input
          type="email"
          class="form-control form-control-sm"
          name="email"
          id="email"
          placeholder="Vui lòng nhập email address"
        />
      </div>
      <div class="ms-3 mb-2">
        <button
          type="button"
          class="btn btn-sm btn-danger"
          onclick="window.location.href='/home'"
        >
          <i class="fa fa-times me-2"></i>Hủy bỏ
        </button>
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-paper-plane me-2"></i>Gửi
        </button>
      </div>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  window.onload = function () {
    let success = "[[${success}]]";
    let error = "[[${error}]]";

    if (success && success !== "null") {
      Swal.fire({
        icon: "success",
        title: "Thành công!",
        text: success,
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        showCloseButton: true,
      });
    }

    if (error && error !== "null") {
      Swal.fire({
        icon: "error",
        title: "Lỗi!",
        text: error,
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        showCloseButton: true,
      });
    }
  };
</script>
