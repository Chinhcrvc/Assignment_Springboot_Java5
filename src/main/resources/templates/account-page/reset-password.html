<main class="container d-flex justify-content-center mt-5 mb-5">
  <form action="/account/reset-password" method="post">
    <div class="card" style="width: 500px">
      <div class="card-body bg-success-subtle">
        <h5 class="card-title text-dark fw-bolder fs-4 text-center">
          Đặt lại mật khẩu
        </h5>
      </div>
      <div class="p-3">
        <input type="hidden" name="token" th:value="${token}" />
        <label for="newPassword" class="form-label">Mật khẩu mới:</label>
        <input
          type="password"
          class="form-control form-control-sm"
          name="newPassword"
          id="newPassword"
          placeholder="Nhập mật khẩu mới"
        />
      </div>
      <div class="p-3">
        <label for="confirmPassword" class="form-label"
          >Xác nhận mật khẩu:</label
        >
        <input
          type="password"
          class="form-control form-control-sm"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Nhập lại mật khẩu"
        />
      </div>
      <div class="ms-3 mb-2">
        <button
          type="button"
          class="btn btn-sm btn-danger"
          onclick="window.location.href='/home'"
        >
          <i class="fa fa-times me-2"></i>Hủy bỏ
        </button>
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-check me-2"></i>Đặt lại mật khẩu
        </button>
      </div>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  window.onload = function () {
    let success = "[[${success}]]";
    let error = "[[${error}]]";

    if (success && success !== "null") {
      Swal.fire({
        icon: "success",
        title: "Thành công!",
        text: success,
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        showCloseButton: true,
      });
    }

    if (error && error !== "null") {
      Swal.fire({
        icon: "error",
        title: "Lỗi!",
        text: error,
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        showCloseButton: true,
      });
    }
  };
</script>
